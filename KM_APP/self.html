		<script type="text/javascript">

			mui.init({

			$(".haha").bind('click',function(){   
				if(!$(this).hasClass('mui-active')){ //男
					if(!$(".yoyo").hasClass('mui-active')){  
						$(".model_img").attr("src","./img/diagnosis/m1.png");
					}else{
						$(".model_img").attr("src","./img/diagnosis/m2.png");
					}

					$("#sex").addClass("n");		
					 
				}else{
					if(!$(".yoyo").hasClass('mui-active')){  //女
						$(".model_img").attr("src","./img/diagnosis/l1.png");
					}else{
						$(".model_img").attr("src","./img/diagnosis/l2.png"); 
					}
					 
					$("#sex").removeClass("n");
					$("#sex").addClass("l");

				}
			});


			$(".yoyo").bind('click',function(){
				if(!$(this).hasClass('mui-active')){ //正

					}

					$("#psitive").removeClass("b")	;
					$("#psitive").addClass("z")	;
					 
				}else{

					}else{

					}
					
					$("#psitive").removeClass("z")	;
					$("#psitive").addClass("b")		;
				}
			});
