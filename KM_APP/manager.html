		function previewImage(file,inp){

        	var fileName = file.value;
        	var type = fileName.substring( fileName.lastIndexOf(".") + 1).toUpperCase();   // 获取后缀名并转大写
        	var div = document.getElementById('preview'+inp); //获取 div

        	if (file.files && file.files[0]){//  有文件
        	
           		div.innerHTML ='<img id=Display_qr'+inp+' onclick=click_file('+inp+')>';//改变 div内容
           		var img = document.getElementById('Display_qr'+inp); //  获取 img
           		img.onload = function(){//  当 img标签  图片加载后
           		var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);  // 返回宽高
           		img.width  =  rect.width;
           		img.height =  rect.height;//  改变img标签 宽高 / 边距
	 
            }
              	var reader = new FileReader();
              	reader.onload = function(evt){img.src = evt.target.result;}
              	reader.readAsDataURL(file.files[0]);
        	}
        
        }

			$('#qrcode'+inp).click();
