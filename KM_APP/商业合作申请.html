<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商业合作申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./css/mui.min.css">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/mui.picker.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/mui.poppicker.css" rel="stylesheet">
		 
	
	</head>

	<body>

		<header class=" {if $device == 'APP'}none{/if}">
			<div id="header" class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left colwhite fz24"></a>
				<h1 class="mui-title colwhite">加入药店</h1>
			</div>	
			<div class="mt44"></div>

		</header>	

		<div class="   cooperation ">
			<div class="mui-content">
				<div class="mui-content-padded" style=" ">
					 
					<form class="mui-input-group">
					 	<!-- <button id='showCityPicker3' class="mui-btn mui-btn-block" type='button'>请选择省市</button> -->
						
						 

						<div class="mui-input-row">
							<label>商业名称：</label>
							<input type="text" class="mui-input-clear" placeholder="输入商业全称">
						</div>

						<div class="mui-input-row">
							<label>联系人：</label>
							<input type="text" class="mui-input-clear" placeholder="输入姓名">
						</div>

						<div class="mui-input-row">
							<label>联系手机：</label>
							<input type="text" class="mui-input-clear" placeholder="输入手机号">
						</div>

						<div class="mui-input-row">
							<label>商家地址：</label>
							<input type="text" class="mui-input-clear" placeholder="输入商家所在地址">
						</div>

						<div class="mui-input-row">
							<label>经营范围：</label>
							<input type="text" class="mui-input-clear" placeholder="经营的产品范围">
						</div>

						<div class="mui-input-row">
							<label>业务范围：</label>
							<input type="text" class="mui-input-clear" placeholder="填写具体范围，如全国或广州、深圳">
						</div>

						<div class="mui-input-row">
							<label>固定电话：</label>
							<input type="text" class="mui-input-clear" placeholder="格式：区号-号码">
						</div>

						 <button type="button" class="mui-btn mui-btn-primary mui-btn-block save">提交申请</button>
						 
					</form>
					 
				</div>
			</div>
 
			 
			
		</div>		

		 

		<script src="./js/mui.min.js"></script>
		<script src="./js/mui.picker.js"></script>
		<script src="./js/mui.poppicker.js"></script>
		<script src="./js/city.data-3.js"></script>
		 
		 

	 

	</body>

</html>
